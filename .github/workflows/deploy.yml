name: 🚀 Natacha CI/CD

on:
  push:
    branches:
      - main
    paths:
      - "app/**"
      - "core/**"
      - "memory_console/**"
      - "natacha_core/**"
      - "Dockerfile"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: asistente-sebastian
      REGION: us-central1
      API_IMAGE: natacha-api
      CORE_DIR: natacha_core
      MEM_DIR: memory_console

    steps:
      - name: 🧩 Checkout repo
        uses: actions/checkout@v4

      - name: 🔐 Auth with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: 🐳 Setup Docker
        uses: docker/setup-buildx-action@v3

      # solo para debug rápido en el futuro
      - name: 🧪 Test GCP secret (debug)
        run: |
          echo "🔍 Probando si el secret GCP_SERVICE_ACCOUNT_KEY llega desde GitHub..."
          if [ -z "${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}" ]; then
            echo "❌ El secret GCP_SERVICE_ACCOUNT_KEY está VACÍO o no está definido."
            exit 1
          else
            echo "✅ El secret GCP_SERVICE_ACCOUNT_KEY está presente."
          fi

      - name: 🏗️ Build & Push memory_console
        run: |
          if [ -d "${{ env.MEM_DIR }}" ]; then
            echo "🧱 Building memory_console..."
            docker build -t gcr.io/${{ env.PROJECT_ID }}/memory-console:latest -f ${{ env.MEM_DIR }}/Dockerfile .
            gcloud auth configure-docker gcr.io --quiet
            docker push gcr.io/${{ env.PROJECT_ID }}/memory-console:latest
          else
            echo "⚠️ No existe carpeta ${{ env.MEM_DIR }}, se salta este build."
          fi

      - name: 🏗️ Build & Push natacha_core
        run: |
          if [ -d "${{ env.CORE_DIR }}" ]; then
            echo "🧱 Building natacha_core..."
            docker build -t gcr.io/${{ env.PROJECT_ID }}/natacha-core:latest -f ${{ env.CORE_DIR }}/Dockerfile .
            gcloud auth configure-docker gcr.io --quiet
            docker push gcr.io/${{ env.PROJECT_ID }}/natacha-core:latest
          else
            echo "⚠️ No existe carpeta ${{ env.CORE_DIR }}, se salta este build."
          fi

      - name: 🏗️ Build & Push API (Dockerfile raíz)
        run: |
          echo "🧱 Building API (root Dockerfile)..."
          docker build -t gcr.io/${{ env.PROJECT_ID }}/${{ env.API_IMAGE }}:latest -f Dockerfile .
          gcloud auth configure-docker gcr.io --quiet
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.API_IMAGE }}:latest

      - name: 🚀 Deploy to Cloud Run
        run: |
          echo "🚀 Deploying API to Cloud Run..."
          gcloud run deploy natacha-api \
            --image gcr.io/${{ env.PROJECT_ID }}/${{ env.API_IMAGE }}:latest \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated
