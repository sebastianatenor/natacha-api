name: üöÄ Natacha CI/CD

on:
  push:
    branches:
      - main
    paths:
      - "natacha_base/**"
      - "routes/**"
      - "memory_console/**"
      - "natacha_core/**"
      - "Dockerfile"
      - "docker-compose.yml"
      - ".github/workflows/deploy.yml"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: asistente-sebastian
      REGION: us-central1
      MEMORY_SERVICE: natacha-memory-console
      CORE_SERVICE: natacha-core
      API_SERVICE: natacha-api

    steps:
      - name: üß© Checkout repo
        uses: actions/checkout@v4

      # === Debug: Verificar que el secret exista ===
      - name: üß™ Test GCP secret (debug)
        run: |
          echo "üîç Probando si el secret GCP_SERVICE_ACCOUNT_KEY llega desde GitHub..."
          if [ -z "${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}" ]; then
            echo "‚ùå El secret GCP_SERVICE_ACCOUNT_KEY est√° VAC√çO o no est√° definido."
            exit 1
          else
            echo "‚úÖ El secret GCP_SERVICE_ACCOUNT_KEY est√° presente."
          fi

      # === Autenticaci√≥n con Google Cloud ===
      - name: üîê Auth with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          project_id: asistente-sebastian

      # === Docker ===
      - name: üê≥ Setup Docker
        uses: docker/setup-buildx-action@v3

      - name: üèóÔ∏è Build and Push Containers
        run: |
          echo "Building and pushing services..."
          for SERVICE in $MEMORY_SERVICE $CORE_SERVICE $API_SERVICE; do
            echo "üß± Building $SERVICE..."
            docker build -t gcr.io/$PROJECT_ID/$SERVICE:latest -f $SERVICE/Dockerfile .
            docker push gcr.io/$PROJECT_ID/$SERVICE:latest
          done

      # === Deploy ===
      - name: üöÄ Deploy to Cloud Run
        run: |
          echo "Deploying services to Cloud Run..."
          for SERVICE in $MEMORY_SERVICE $CORE_SERVICE $API_SERVICE; do
            echo "üì¶ Deploying $SERVICE..."
            gcloud run deploy $SERVICE \
              --image gcr.io/$PROJECT_ID/$SERVICE:latest \
              --region $REGION --platform managed --allow-unauthenticated
          done

      # === Health check final ===
      - name: ‚úÖ Health Check
        run: |
          echo "Checking services..."
          curl -f https://${{ env.API_SERVICE }}-${{ env.REGION }}.a.run.app/health || exit 1
