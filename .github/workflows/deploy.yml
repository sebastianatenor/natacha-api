name: Deploy to Cloud Run

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-24.04
    env:
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GCP_REGION: ${{ secrets.GCP_REGION || 'us-central1' }}
      GAR_REPO: ${{ secrets.GAR_REPO || 'natacha' }}
      GAR_IMAGE: ${{ secrets.GAR_IMAGE || 'natacha-api' }}
      CLOUD_RUN_SERVICE: ${{ secrets.CLOUD_RUN_SERVICE || 'natacha-api' }}
      CLOUD_RUN_SA: ${{ secrets.CLOUD_RUN_SA || 'natacha-runtime@asistente-sebastian.iam.gserviceaccount.com' }}

    steps:
      - uses: actions/checkout@v4

      - name: Check OIDC env
        run: |
          test -n "$ACTIONS_ID_TOKEN_REQUEST_URL"   && echo "OIDC URL present"   || (echo "NO OIDC URL" && exit 1)
          test -n "$ACTIONS_ID_TOKEN_REQUEST_TOKEN" && echo "OIDC TOKEN present" || (echo "NO OIDC TOKEN" && exit 1)

      - name: Authenticate to Google Cloud (WIF)
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}
          token_format: access_token
          create_credentials_file: true
          export_environment_variables: true

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Configure Docker auth to GAR
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build & Push (Docker → GAR)
        env:
          IMAGE: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GAR_REPO }}/${{ env.GAR_IMAGE }}:${{ github.sha }}
        run: |
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
          # Capturamos digest publicado por Docker local (RepoDigests)
          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' "$IMAGE" || true)
          echo "DIGEST=$DIGEST" | tee -a $GITHUB_ENV

      - name: Deploy to Cloud Run
        env:
          IMAGE: ${{ env.IMAGE }}
          SHA: ${{ github.sha }}
          ACTOR: ${{ github.actor }}
        run: |
          gcloud run deploy "${CLOUD_RUN_SERVICE}" \
            --project "${GCP_PROJECT_ID}" \
            --image "${IMAGE}" \
            --region "${GCP_REGION}" \
            --platform managed \
            --service-account "${CLOUD_RUN_SA}" \
            --allow-unauthenticated \
            --labels=commit="$SHA",deployer="$ACTOR",source="github-actions"
          # Guardamos URL y revisión para el summary
          URL=$(gcloud run services describe "${CLOUD_RUN_SERVICE}" \
            --project "${GCP_PROJECT_ID}" \
            --region "${GCP_REGION}" \
            --format='value(status.url)')
          REV=$(gcloud run services describe "${CLOUD_RUN_SERVICE}" \
            --project "${GCP_PROJECT_ID}" \
            --region "${GCP_REGION}" \
            --format='value(status.latestReadyRevisionName)')
          echo "URL=$URL" | tee -a $GITHUB_ENV
          echo "REV=$REV" | tee -a $GITHUB_ENV
          {
            echo "### Cloud Run deploy"
            echo "- Service: \`${CLOUD_RUN_SERVICE}\`"
            echo "- URL: ${URL}"
            echo "- Revision: \`${REV}\`"
            echo "- Image: \`${IMAGE}\`"
            echo "- Digest: \`${DIGEST:-n/a}\`"
          } >> $GITHUB_STEP_SUMMARY

      - name: Register runtime in /ops/self_register
        if: success()
        env:
          SERVICE_URL: ${{ env.URL || env.CLOUD_RUN_URL }}
        run: |
          echo "Registering runtime metadata to $SERVICE_URL ..."
          curl -sS -X POST "$SERVICE_URL/ops/self_register" \
            -H "Content-Type: application/json" \
            -d "{\"url\":\"$SERVICE_URL\",\"runtime\":{\"primary\":\"cloud_run\",\"legacy\":\"github-actions\"}}" \
            | jq .

      - name: Smoke test /health
        run: |
          URL=$(gcloud run services describe "${CLOUD_RUN_SERVICE}" \
            --project "${GCP_PROJECT_ID}" \
            --region "${GCP_REGION}" \
            --format='value(status.url)')
          echo "URL=$URL"
          curl -sS "$URL/health" | tee /tmp/health.json
          grep -E '"status"\s*:\s*"ok"' /tmp/health.json
