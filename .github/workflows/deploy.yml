name: ğŸš€ Natacha CI/CD

on:
  push:
    branches:
      - main
    paths:
      - "app/**"
      - "core/**"
      - "memory_console/**"
      - "natacha_core/**"
      - "Dockerfile"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: asistente-sebastian
      REGION: us-central1
      API_IMAGE: natacha-api
      CORE_DIR: natacha_core
      MEM_DIR: memory_console

    steps:
      - name: ğŸ§© Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ” Auth with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: ğŸ³ Setup Docker
        uses: docker/setup-buildx-action@v3

      # solo para debug rÃ¡pido en el futuro
      - name: ğŸ§ª Test GCP secret (debug)
        run: |
          echo "ğŸ” Probando si el secret GCP_SERVICE_ACCOUNT_KEY llega desde GitHub..."
          if [ -z "${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}" ]; then
            echo "âŒ El secret GCP_SERVICE_ACCOUNT_KEY estÃ¡ VACÃO o no estÃ¡ definido."
            exit 1
          else
            echo "âœ… El secret GCP_SERVICE_ACCOUNT_KEY estÃ¡ presente."
          fi

      - name: ğŸ—ï¸ Build & Push memory_console
        run: |
          if [ -d "${{ env.MEM_DIR }}" ]; then
            echo "ğŸ§± Building memory_console..."
            docker build -t gcr.io/${{ env.PROJECT_ID }}/memory-console:latest -f ${{ env.MEM_DIR }}/Dockerfile .
            gcloud auth configure-docker gcr.io --quiet
            docker push gcr.io/${{ env.PROJECT_ID }}/memory-console:latest
          else
            echo "âš ï¸ No existe carpeta ${{ env.MEM_DIR }}, se salta este build."
          fi

      - name: ğŸ—ï¸ Build & Push natacha_core
        run: |
          if [ -d "${{ env.CORE_DIR }}" ]; then
            echo "ğŸ§± Building natacha_core..."
            docker build -t gcr.io/${{ env.PROJECT_ID }}/natacha-core:latest -f ${{ env.CORE_DIR }}/Dockerfile .
            gcloud auth configure-docker gcr.io --quiet
            docker push gcr.io/${{ env.PROJECT_ID }}/natacha-core:latest
          else
            echo "âš ï¸ No existe carpeta ${{ env.CORE_DIR }}, se salta este build."
          fi

      - name: ğŸ—ï¸ Build & Push API (Dockerfile raÃ­z)
        run: |
          echo "ğŸ§± Building API (root Dockerfile)..."
          docker build -t gcr.io/${{ env.PROJECT_ID }}/${{ env.API_IMAGE }}:latest -f Dockerfile .
          gcloud auth configure-docker gcr.io --quiet
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.API_IMAGE }}:latest

      - name: ğŸš€ Deploy to Cloud Run
        run: |
          echo "ğŸš€ Deploying API to Cloud Run..."
          gcloud run deploy natacha-api \
            --image gcr.io/${{ env.PROJECT_ID }}/${{ env.API_IMAGE }}:latest \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated
