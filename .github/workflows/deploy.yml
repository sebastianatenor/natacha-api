name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Configure Docker auth to GAR
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Build & Push
        run: |
          SHA=$(git rev-parse --short HEAD)
          IMAGE="us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GAR_REPO || 'natacha' }}/${{ secrets.GAR_IMAGE || 'natacha-api' }}:${SHA}"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          gcloud builds submit --tag "$IMAGE"

      - name: Deploy to Cloud Run
        run: |
          IMAGE="$IMAGE"
          gcloud run deploy "${{ secrets.CLOUD_RUN_SERVICE || 'natacha-api' }}" \
            --image "$IMAGE" --region "${{ secrets.GCP_REGION || 'us-central1' }}" \
            --platform managed --allow-unauthenticated

      - name: Post-deploy smoke tests
        run: |
          URL=$(gcloud run services describe "${{ secrets.CLOUD_RUN_SERVICE || 'natacha-api' }}" \
            --region "${{ secrets.GCP_REGION || 'us-central1' }}" --format='value(status.url)')
          echo "URL=$URL"
          curl -sS "$URL/health" | tee /tmp/health.json
          curl -sS "$URL/health" | grep -E '"status"\s*:\s*"ok"' >/dev/null
          curl -sS "$URL/openapi.json" | jq '.paths | length'
