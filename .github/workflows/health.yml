name: Health Checks
on:
  pull_request:
    branches: [ main ]
jobs:
  health:
    runs-on: ubuntu-latest
    env:
      # Usa repo variable si existe; si no, cae al secreto
      BASE: ${{ vars.NATACHA_BASE_URL != '' && vars.NATACHA_BASE_URL || secrets.NATACHA_BASE_URL }}
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq curl
      - name: Debug BASE
        run: |
          echo "BASE=$BASE"
          curl -sf "$BASE/health" && echo "health: OK" || (echo "health: FAIL"; exit 1)
      - name: Run health-all
        run: make health-all
