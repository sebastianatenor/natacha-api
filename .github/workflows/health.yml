name: Health Checks
on:
  pull_request:
    branches: [ main ]
jobs:
  health:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq curl
      - name: Run health-all
        env:
          BASE: ${{ secrets.NATACHA_BASE_URL }}   # ej: https://natacha-api-....run.app
        run: |
          make health-all
