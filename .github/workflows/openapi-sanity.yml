name: OpenAPI Sanity Check

on:
  workflow_dispatch:
    inputs:
      SERVICE_URL:
        description: "Service base URL (override)"
        required: false
  schedule:
    - cron: "0 12 * * 1"   # Lunes 12:00 UTC (09:00 AR)

jobs:
  sanity:
    runs-on: ubuntu-latest
    env:
      SERVICE_URL: ${{ github.event.inputs.SERVICE_URL || 'https://natacha-api-mkwskljrhq-uc.a.run.app' }}
    steps:
      - uses: actions/checkout@v4

      - name: Ensure jq & curl
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq curl

      - name: Wait until OpenAPI schema stabilizes
        run: |
          set -e
          for i in {1..5}; do
            N=$(curl -fsSL "$SERVICE_URL/openapi.json" | jq '.paths|keys|length' || echo 0)
            echo "paths=$N"
            [ "$N" -ge 6 ] && break
            sleep 2
          done
          test "$N" -ge 6

      - name: Assert canonical endpoints exist
        run: |
          curl -fsSL "$SERVICE_URL/openapi.json" \
            | jq -e '.paths | has("/health") and has("/ops/summary")'
