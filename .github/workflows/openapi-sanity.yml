name: OpenAPI Sanity Check

on:
  workflow_dispatch:
    inputs:
      SERVICE_URL:
        description: "Base URL del runtime (https://host)"
        required: true
        default: "https://natacha-api-mkwskljrhq-uc.a.run.app"

jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Instalar jq y curl
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq curl

      - name: Esperar a que el OpenAPI tenga suficientes paths
        env:
          SERVICE_URL: ${{ github.event.inputs.SERVICE_URL }}
        run: |
          set -e
          for i in {1..5}; do
            N=$(curl -fsSL "$SERVICE_URL/openapi.json" | jq '.paths|keys|length' || echo 0)
            echo "paths=$N"
            [ "$N" -ge 6 ] && break
            sleep 2
          done
          test "$N" -ge 6

      - name: Assert canonical endpoints exist
        env:
          SERVICE_URL: ${{ github.event.inputs.SERVICE_URL }}
        run: |
          curl -fsSL "$SERVICE_URL/openapi.json" \
            | jq -e '.paths | has("/health") and has("/ops/summary")'
