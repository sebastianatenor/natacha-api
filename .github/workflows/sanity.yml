name: Sanity
on:
  pull_request:
    branches: [ main ]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Python compile
        run: python3 -m py_compile $(git ls-files '*.py' || true)
      - name: Bashlint (best-effort)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y shellcheck || true
          bash scripts/run_bashlint.sh || true
