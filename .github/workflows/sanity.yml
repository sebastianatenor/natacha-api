name: Sanity
on:
  push:
    branches: [ dev-canonicalize-urls ]
  pull_request:
    branches: [ dev-canonicalize-urls, main ]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: python3 -m pip install --upgrade pip
      - run: bash scripts/guard_no_hardcodes.sh
      - run: python3 -m py_compile $(git ls-files '*.py')
