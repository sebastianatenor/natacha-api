name: Sanity
on:
  push:
    branches: [ dev-canonicalize-urls ]
  pull_request:
    branches: [ dev-canonicalize-urls, main ]
jobs:
  bash-lint:
    runs-on: ubuntu-latest
    steps:
      - run: bash scripts/run_bashlint.sh
      - run: bash scripts/run_bashlint.sh
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - run: sudo apt-get update && sudo apt-get install -y shellcheck
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - run: python -m pip install --upgrade pip
      - run: bash scripts/guard_no_hardcodes.sh
      - name: Bash lint (ignore zsh)
        run: |
          set -euo pipefail
          mapfile -t ALL < <(git ls-files '*.sh')
          FILTERED=()
          for f in "${ALL[@]}"; do
            [[ -f "$f" ]] || continue
            if ! head -n1 "$f" | grep -q '^#!/bin/zsh'; then
              FILTERED+=("$f")
            fi
          done
          if [ ${#FILTERED[@]} -gt 0 ]; then
            for f in "${FILTERED[@]}"; do bash -n "$f"; done
            if command -v shellcheck >/dev/null 2>&1; then
              shellcheck -S warning "${FILTERED[@]}"
            else
              echo "shellcheck no instalado"
            fi
          else
            echo "No bash .sh files"
          fi
      - run: python -m py_compile $(git ls-files '*.py')
