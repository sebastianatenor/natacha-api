name: Router Wirecheck & OpenAPI Test
on:
  push:
  pull_request:
jobs:
  wirecheck:
    runs-on: ubuntu-latest
    env:
      BASE: ${{ vars.NATACHA_BASE_URL != '' && vars.NATACHA_BASE_URL || secrets.NATACHA_BASE_URL }}
    steps:
      - uses: actions/checkout@v4
      - name: Tools
        run: sudo apt-get update -y && sudo apt-get install -y curl jq
      - name: Show BASE
        run: echo "BASE=$BASE"
      - name: Ensure executable
        run: chmod +x scripts/router_wire_check.sh || true
      - name: Run wirecheck
        run: ./scripts/router_wire_check.sh
