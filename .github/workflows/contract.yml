name: Contract Checks
on:
  pull_request:
    branches: [ main ]
jobs:
  contract:
    runs-on: ubuntu-latest
    env:
      BASE: ${{ vars.NATACHA_BASE_URL != '' && vars.NATACHA_BASE_URL || secrets.NATACHA_BASE_URL }}
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update -y && sudo apt-get install -y jq curl
      - name: Router Wire Check
        run: scripts/router_wire_check.sh
      - name: OpenAPI Selfcheck
        run: scripts/openapi_selfcheck.sh
